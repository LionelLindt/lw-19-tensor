<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow.js Demo - Linear function</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container pt-3">
    <div class="card">
        <div class="card-header">
            <strong>TensorFlow.js Demo - Linear function</strong>
        </div>
        <div class="card-body">
            <label>Input Value:</label> <input type="text" id="inputValue" class="form-control"><br>
            <button type="button" class="btn btn-primary mb-3" id="predictButton" disabled>
                Model is being trained, please wait ...
            </button>
            <h4>Result: </span></h4>
            <h5><span class="badge badge-secondary" id="output"></span></h5>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
